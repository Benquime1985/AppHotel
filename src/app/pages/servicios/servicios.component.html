<app-header-adm></app-header-adm>
<div class="container">
    <div class="container mt-5">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row ">
                    <div class="col-sm-6">
                        <h2>Abministracion de <b>Servicios</b></h2>
                    </div>
                    <div class="col-sm-6 ml">
                        <a  class="btn btn-success m-2" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar un nuevo Servicio</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Servico</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let service of services">
                        <td>{{ service.id }}</td>
                        <td>{{ service.name }}</td>
                        <td>
                            <img src="http://localhost:8000/uploads/{{ service.image}}" style="width: 100px" />
                        </td>
                        <td>{{ service.description }}</td>
                        <td>{{ service.price }}</td>
                        <td>
                            <a  data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
