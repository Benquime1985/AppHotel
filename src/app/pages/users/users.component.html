<div class="container mt-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row ">
                <div class="col-sm-6">
                    <h2>Abministracion de <b>Usuarios</b></h2>
                </div>
                <div class="col-sm-6 ml">
                    <a href="" class="btn btn-success m-2" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Fecha de Creaci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.rol.name}}</td>
                    <td>2020-12-15</td>
                    <td>
                        <a (click)="gestion(user.id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
