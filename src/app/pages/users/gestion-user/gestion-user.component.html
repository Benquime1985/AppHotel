<div class="cointainer mt-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3>Editar Usuario</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-3">
            <form #f="ngForm">
                <input type="hidden" name="id" value="8" />

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Ingresa el nombre"
                    [(ngModel)] = "user.name"

                />
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Ingresa el email"
                    [(ngModel)] = "user.email"
                
                />
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <select
                        class="form-select"
                        aria-label="Default select example"
                        name="rol"
                        [(ngModel)] = "user.rol_id"
                    >
                    <option value="0">--Selecciona un rol--</option>
                    <option value="1">Administrador</option>
                    <option value="2">Recepcionista</option>
                    <option value="3">Registrado</option>
                    </select>
                </div>
                <br />
                <button
                    (click) = "editar()"
                    name="editarUsuario"
                    class="btn btn-success float-left"
                >
                <i class="bi bi-person-bounding-box "></i> Editar Usuario
                </button>
                <button
                    (click) = "borrar()"
                    name="borrarUsuario"
                    class="btn btn-danger float-right ms-3"
                >
                    <i class="bi bi-person-bounding-box"></i> Borrar Usuario
                </button>
            </form>
            </div>
        </div>
    </div>
</div>
